<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="Registration Form.css">
        <link rel="icon" href="icon1.png">

    </head>
<body>
    
    <div class="SignUp">
    <form id="SignUp">
        <p>
            <img src="log3.png" alt="logo" class="" width="120px">
            <h2>Sign Up</h2><br>
        </p>
          
            <label for="fname"><b>First Name:</b><br>
            <input type="text" size="15" maxlength="15" placeholder="e.g Mujtaba" required>
            </label><br>

            <label for="lname"><b>Last Name</b>:<br>
                <input type="text" size="15" maxlength="15" placeholder="e.g Abbasi" required>
            </label><br>

            <label for="email"><b>Email:</b><br>
                <input type="text" size="15" maxlength="25" placeholder="e.g example@gmail.com" required>
            </label><br>

            
            <label for="Password"><b>Select Password:</b><br>
                <input type="password" size="15" minlength="6" maxlength="15" placeholder="e.g @Ae24#11" required>
            </label><br>

            <label for="Password"><b>Confirm Password:</b><br>
                <input type="password" size="15" minlength="6" maxlength="15" placeholder="e.g @Ae24#11" required>
            </label><br>

            
            <label for="male">
                <input type="radio" name="gender" id="male" value="male" >Male
            </label>

            <label for="female">
                <input type="radio" name="gender" id="female" value="female">Female
            </label>

            <label for="Other">
                <input type="radio" name="gender" id="Other" value="Other">Other
            </label><br>


            <label for="Submit">
                <input type="submit" name="Submit" value="Register" formaction="signed up.html">
            </label><br><br>

            <label for="Home Page">
                <a href="home page.html">
                    <input type="button" name="Home Page" value="Home Page">
                </a>
            </label>
            
            
    </form>
    </div>
</body>

</html>
